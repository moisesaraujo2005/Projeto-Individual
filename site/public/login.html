<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/cssLogin.css">
</head>
<body>
  
    <h1 class="Titulo">
        
        <a href="index.html">SKATE TECH</a>
    </h1>
    

    <div class="campos">
    
    <h2>
        LOGIN
    </h2> 
    <div class="box-input">
    <input type="text" id="input_email" name="email"  class="inputLogin" required>
        <label for="email" class="inputLabel">Email:</label>
            <div id="div_email" class="div_email"></div></div>
            <br> <br>
    <div class="box-input">
    <input type="password" name="senha" id="input_senha" class="inputLogin" required>
        <label for="senha" class="inputLabel">Senha:</label>
            <div id="div_senha" class="div_senha"></div> </div>
            <br> <br>


    <button onclick="entrar()" class="botaoLogin">Login</button> </div>
</body>
</html>
<script>
  function entrar() {
       

        var emailVar = input_email.value
        var senhaVar = input_senha.value

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        // TODO: VERIFICAR AS VALIDAÇÕES QUE ELES ESTÃO APRENDENDO EM ALGORITMOS 
        if (emailVar == "" || senhaVar == "") {
            window.alert("Preencha todos os campos para prosseguir!");
           5
            return false;
        }

        if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
            window.alert("Ops, e-mail inválido! Verifique e tente novamente.");
         
            return false;
        }

        fetch("/usuarios/entrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "home.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");
                alert(`Erro`)
                resposta.text().then(texto => {
                    console.error(texto);
                
                });
            }

        }).catch(function (erro) {
            console.log(erro);  
        })

        return false;
    }
</script>
